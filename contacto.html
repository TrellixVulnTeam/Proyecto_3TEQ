        <!-- El Nav -->

            <div class="container-fluid">
              <h2 class="dilazio">DILAZIO</h2>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
                  <li class="nav-item"><a class="nav-link" href="nosotros.html">ACERCA DE</a></li>

                </ul>

            </div>
          </nav>
        <!-- Fin del Nav -->
    </header>
    <main>
        
    <div>
        <img class="contacto-img" src="imagenes/contacto/contacto.jpg" alt="foto">
    </div>

    <!-- Titulo -->
    <div class="tituloContacto">
        <h1 class="bienv">CONTACTO</h1>
    </div>
    <!-- Fin del Titulo -->

    <!-- Formulario -->
    <form action="" class="formulario">
        <h3>DEJA TUS DATOS AQUÍ!</h3>

        <ul>
            <li><input type="text" placeholder="Ingrese su nombre"><br></li>
            <li><input type="email" placeholder="Ingrese su correo"><br></li>
            <textarea name="" placeholder="Escriba su mensaje"></textarea><br>
            
            <!-- Button trigger modal -->
            <li><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                ENVIAR
            </button></li>
  
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Carga exitosa!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            En unas horas te contestaremos a tu correo!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
        
    </form>
    <!-- Fin del Formulario -->

    </main>
